<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/profile.css">
</head>
<body>
	<section class="form-container">
		<form>
			<table>
				<tr>
					<td><fieldset>
						<legend> Genre preferences</legend>
							<input type="checkbox" name="drama">Drama
							<input type="checkbox" name="action">Action
							<input type="checkbox" name="comedy">Comedy
							<input type="checkbox" name="thriller">Thriller
							<input type="checkbox" name="romance">Romance
							<input type="checkbox" name="horror">Horror
							<input type="checkbox" name="other">Other
					</fieldset></td>
				</tr>

				<tr>
					<td><fieldset>
						<legend>Language preferences</legend>
							<input type="checkbox" name="hindi">Hindi
							<input type="checkbox" name="english">English
							<input type="checkbox" name="marathi">Marathi
					</fieldset></td>
				</tr>

				<tr>
					<td rowspan="3"><fieldset>
						<legend>Email preferences</legend>
							<input type="checkbox" name="feedback">Email asking for feedback on my experience
							<input type="checkbox" name="whatsapp">Whatsapp Messages
							<input type="checkbox" name="offers">Email on promotions,vouchers and other offers
					</fieldset></td>
				</tr>
			</table>
		</form>
			<button type="submit" name="preferences">Update Preferences</button>
	</section>
</body>
</html>
