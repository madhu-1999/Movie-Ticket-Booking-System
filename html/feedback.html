<!DOCTYPE html>
<html>
<head>
	<title>CiNext-Feedback</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script src="https://kit.fontawesome.com/8f6d4e20a8.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</head>
<body>
	<form  method="post" id="feedback-form" onsubmit="return validate();">
		<pre style="text-align: center;font-size: 20px;">CiNext Feedback</pre>
  		<div class="container">
    		<label for="email"><b>Email</b></label><i class="fas fa-asterisk"></i>
    		<input type="text" placeholder="Enter Email" name="email" id="email" required>
    		<small>Error message</small>

   			<label> <b>How would you rate the experience? <b></label><br>
        <input type="radio" name="gender" value="good" checked> Good<br>
        <input type="radio" name="gender" value="average"> Average<br>
        <input type="radio" name="gender" value="bad"> Bad<br><br>

          <label> <b>Share your experience!! <b></label><br>
         <textarea rows = "5" cols = "50" name = "description">
            
         </textarea>
         
  			<button type="submit" name="login-submit">Submit</button>
 		</div>
  		<div class="container" style="background-color:#f1f1f1">
    		<button type="button" class="cancelbtn" onclick="history.back();">Cancel</button>
  		</div>
	</form>
</body>
</html>
